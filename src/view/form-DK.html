<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký Ký Túc Xá</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <h2>Form Đăng Ký Ký Túc Xá</h2>
        <form id="registrationForm" action="#" method="POST">
            <div class="form-group">
                <label for="type">Đối tượng:</label>
                <select id="type" name="type" required>
                    <option value="binhthuong">Bình thường</option>
                    <option value="uutien">Ưu tiên</option>
                </select>
            </div>
            <div class="form-group">
                <label for="fullname">Họ và tên:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="dob">Ngày sinh:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="mssv">MSSV:</label>
                <input type="text" id="mssv" name="mssv" required>
            </div>
            <div class="form-group">
                <label for="email">Gmail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Địa chỉ:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="building">Chọn tòa:</label>
                <select id="building" name="building" onchange="updateRoomList()" required>
                    <option value="">Chọn tòa</option>
                    <option value="toaA">Tòa A</option>
                    <option value="toaB">Tòa B</option>
                    <option value="toaC">Tòa C</option>
                </select>
            </div>
            <div class="form-group">
                <label for="room">Chọn phòng:</label>
                <select id="room" name="room" required>
                    <option value="">Chọn phòng</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Đăng ký">
            </div>
        </form>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
